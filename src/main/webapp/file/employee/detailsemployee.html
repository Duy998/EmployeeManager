<div class="detail_employee">
	<md-toolbar>
	<h6>DETAIL EMPLOYEE</h6>
	</md-toolbar>
	<div id="function_add_delete">
		<span
			style="font-size: 2em; float: right; color: blue; padding-left: 15px;">
			<i class="fas fa-save" ng-click="editUser(userDetail)"></i>
		</span>
	</div>
	<div class="container" layout="row">
		<div
			class="col-sm-3 d-flex align-items-center justify-content-center ">
			<div class="listteam__khung text-center">
				<img src="static/images/default/manager.png" alt=""
					class="listteam__khung-img">
				<h5 class="listteam__khung-name pt-3">name</h5>
				<h6 class="listteam__khung-name">Manager</h6>
				<h6 class="listteam__khung-name">12</h6>
			</div>
		</div>
		<div ng-cloak="" class="tabsCenterTabs">
			<md-content id="content" flex> <md-tabs
				class="md-primary" md-center-tabs=""> <!-- 	Tab DETAIL -->
			<md-tab label="Detail"> <md-content class="md-padding">
			<table id="employeedisplay" style="width: 100%">
				<tbody>
					<tr>
						<td>Name</td>
						<td class="displaydetails"><input ng-model="userDetail.name">
						</td>
					</tr>
					<tr>
						<td>NickName</td>
						<td class="displaydetails"><input
							ng-model="userDetail.nickName"></td>
					</tr>
					<tr>
						<td>Age</td>
						<td class="displaydetails"><input ng-model="userDetail.age">
						</td>
					</tr>
					<tr>
						<td>Position</td>
						<td class="displaydetails"><select ng-model="selectDetail"
							ng-options="user.name for user in userDetail">
						</select></td>
					</tr>
					<tr>
						<td>Email</td>
						<td class="displaydetails"><input ng-model="userDetail.email">
						</td>
					</tr>
					<tr>
						<td>Is active</td>
						<td class="displaydetails"><input
							ng-model="userDetail.status"></td>
					</tr>
					<tr>
						<td>Day start</td>
						<td class="displaydetails"><md-datepicker
								ng-model="userDetail.dayStart"></md-datepicker></td>
					</tr>
					<tr>
						<td>IDROLE</td>
						<td class="displaydetails"><input
							ng-model="userDetail.idRole"></td>
					</tr>
					<tr>
						<td>Team</td>
						<td class="displaydetails"><Select>
								<option>{{detailUser.message}}</option>
								<option>V</option>
						</Select></td>
					</tr>
				</tbody>
			</table>
			</md-content> </md-tab> <!-- 	Tab PROFILE --> <md-tab label="Profile"> <md-content
				class="md-padding">
			<div>
				<p>{{detailUser.profile}}</p>
			</div>
			</md-content> </md-tab> <!-- 	Tab TECHNICAL --> <md-tab label="Technical"> <md-content
				class="md-padding">
			<div ng-controller="detail_techskill_Ctrl"
				style="display: flex; align-items: center; justify-content: center;">
				<form>
					<input type="text" placeholder="Add new skill technical"
						ng-model="TechnicalForm.skill"> <input type="text"
						placeholder="Level" ng-model="TechnicalForm.level"> <span
						style="font-size: 2em; color: lightgreen"> <md-button
							ng-click="submitTechnical()" class="fas fa-plus-circle"></md-button>
					</span>
				</form>
			</div>
			<span style="font-size: 2em; float: right; color: red"> <i
				class="fas fa-trash-alt"
				ng-click="deleteListTechnical(selectCheckTechnical)"></i>
			</span>
			<div ng-controller="detail_techskill_Ctrl">
				<table class="table">
					<thead>
						<tr>
							<td><md-checkbox ng-checked="isCheckedTechnical()"
									md-indeterminate="isIndeterminateTechnical()"
									ng-click="toggleAllTechnical()"> <span
									ng-if="isCheckedTechnical()">Un-</span>Select All </md-checkbox></td>
							</td>
							<td>
								<p href="#"
									ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Skill <span ng-show="sortType == 'name' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'name' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p href="#"
									ng-click="sortType = 'ex'; sortReverse = !sortReverse">
									Level <span ng-show="sortType == 'ex' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'ex' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p>Edit</p>
							</td>
						</tr>
					</thead>

					<tbody>
						<tr
							ng-repeat="x in technicals | orderBy:sortType:sortReverse | filter:search">
							<td><md-checkbox ng-click="toggle(x, selectCheckTechnical)"
									ng-checked="exists(x, selectCheckTechnical)"> </md-checkbox></td>
							<td>{{ x.skill }}</td>
							<td>{{ x.level }}</td>
							<td><md-button class="fas fa-pencil-alt"
									ng-click="showAdvancedTechnical(x)"> </md-button></td>
						</tr>
					</tbody>
				</table>
			</div>
			</md-content> </md-tab> <!-- 	Tab ADVANTAGE --> <md-tab label="Advantages"> <md-content
				class="md-padding">
			<div ng-controller="detail_Advantages_Ctrl"
				style="display: flex; align-items: center; justify-content: center; width: 100%;">
				<div>
					<form>
						<input type="text" ng-model="advantageForm.name" /> <span
							style="font-size: 2em; color: lightgreen"> <md-button
								ng-click="submitAdvantage()" class="fas fa-plus-circle">
							</md-button>
						</span>
					</form>
				</div>
			</div>
			<span style="font-size: 2em; float: right; color: red"> <i
				class="fas fa-trash-alt"
				ng-click="deleteListAdvantage(selectCheckAdvantage)"></i>
			</span>
			<div ng-controller="detail_Advantages_Ctrl">
				<table class="table">
					<thead>
						<tr>
							<td><md-checkbox ng-checked="isCheckedAdvantage()"
									md-indeterminate="isIndeterminateAdvantage()"
									ng-click="toggleAllAdvantage()"> <span
									ng-if="isCheckedAdvantage()">Un-</span>Select All </md-checkbox></td>
							<td>
								<p href="#"
									ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Skill <span ng-show="sortType == 'name' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'name' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p>Edit</p>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="x in advantages | orderBy:sortType:sortReverse | filter:search">
							<td><md-checkbox ng-click="toggle(x, selectCheckAdvantage)"
									ng-checked="exists(x, selectCheckAdvantage)"> </md-checkbox></td>
							<td>{{ x.name }}</td>
							<td><md-button class="fas fa-pencil-alt"
									ng-click="showAdvanced(x)"> </md-button></td>
						</tr>
					</tbody>
				</table>

			</div>
			</md-content> </md-tab> </md-tabs> </md-content>
		</div>
	</div>
	<script type="text/ng-template" id="dialogEditTechnical.tmpl.html">
		<md-dialog>
			<form ng-cloak>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>Edit Technical</h2>
						<span flex></span>
					</div>
				</md-toolbar>
	
			<md-dialog-content>
				<div class="md-dialog-content">
					<input type="text" ng-model="dataValue.skill" />
					<input type="text" ng-model="dataValue.level" />
				</div>
			</md-dialog-content>
	
			<md-dialog-actions layout="row">
				<span flex></span>
				<md-button ng-click="answerTech(editTechnical(dataValue))">
				Save
				</md-button>
				<md-button ng-click="cancelTech()">
				Cancel
				</md-button>
			</md-dialog-actions>
			</form>
		</md-dialog>
		</script>
	<script type="text/ng-template" id="dialogEditAdvantage.tmpl.html">
	<md-dialog>
		<form ng-cloak>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>Edit Advantage</h2>
					<span flex></span>
				</div>
			</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<input type="text" ng-model="dataValue.name" />
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="answerAdvantage(editAdvantage(dataValue))">
			Save
			</md-button>
			<md-button ng-click="cancelAdvantage()">
			Cancel
			</md-button>
		</md-dialog-actions>
		</form>
	</md-dialog>
	</script>

	<script>
		ClassicEditor
			.create(document.querySelector('#editor'))
			.catch(error => {
				console.error(error);
			});
	</script>
</div>
