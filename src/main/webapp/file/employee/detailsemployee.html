<div class="employee-detail">
	<button ng-click="backEmployee()" class="btn-back">
		<i class="fas fa-arrow-left"></i>
	</button>
	<button ng-click="editUser(eachUser)" class="btn-edit">
		<i class="fas fa-save"></i>
	</button>

	<div class="row employee__detail__tab">
		<div
			class="col-sm-3 d-flex align-items-center justify-content-center ">
			<div class="employee-detail__img text-center">
				<img src="static/images/default/manager.png" alt=""
					class="employee-detail__img">
				<h5 class="employee-detail__name pt-3">{{eachUser.name}}</h5>
				<h6 class="employee-detail__nameRole">Manager</h6>
				<h6 class="employee-detail__age">{{eachUser.sex}}</h6>
			</div>
		</div>
		<div class="col-sm-8">
			<tabset> <tab heading="Detail">
			<table class="employee-detail__tab--detail">
				<tbody>
					<tr>
						<td>Name</td>
						<td class="employee-detail__tab--detail--display"><input
							ng-model="eachUser.name"></td>
					</tr>
					<tr>
						<td>NickName</td>
						<td class="employee-detail__tab--detail--display"><input
							ng-model="eachUser.nickName"></td>
					</tr>
					<tr>
						<td>Age</td>
						<td class="employee-detail__tab--detail--display"><input
							ng-model="eachUser.age"></td>
					</tr>
					<tr>
						<td>Position</td>
						<td class="employee-detail__tab--detail--display"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td class="employee-detail__tab--detail--display"><input
							ng-model="eachUser.email"></td>
					</tr>
					<tr>
						<td>Is active</td>
						<td class="employee-detail__tab--detail--display"><input
							ng-model="eachUser.status"></td>
					</tr>
					<tr>
						<td>Day start</td>
						<td class="employee-detail__tab--detail--display"><md-datepicker
								ng-model="eachUser.dayStart"></md-datepicker></td>
					</tr>
					<tr>
						<td>Team</td>
						<td class="employee-detail__tab--detail--display"><select
							ng-model="eachUser.idTeam">
								<option ng-repeat="team in selectTeam" ng-value="{{team.id}}"
									ng-bind="team.name"></option>
						</select></td>
					</tr>
				</tbody>
			</table>
			</tab> <tab heading="Profile">
			<h6>{{eachUser.profile}}</h6>
			</tab> <tab heading="Technical">
			<div class="employee-detail__tab--technical"
				style="display: flex; align-items: center; justify-content: center;">
				<form class="d-flex">
					<input type="text" placeholder="Add new skill technical"
						ng-model="TechnicalForm.skill"> <input type="text"
						placeholder="Level" ng-model="TechnicalForm.level"> <span
						style="font-size: 2em; color: lightgreen"> <md-button
							ng-click="submitTechnical()" class="fas fa-plus-circle"></md-button>
					</span>
				</form>
			</div>
			<span style="font-size: 2em; float: right; color: red"> <i
				class="fas fa-trash-alt"
				ng-click="deleteListTechnical(selectCheckTechnical)"></i>
			</span>
			<div>
				<table class="table">
					<thead>
						<tr class="tr_td_frirst">
							<td><md-checkbox ng-checked="isCheckedTechnical()"
									md-indeterminate="isIndeterminateTechnical()"
									ng-click="toggleAllTechnical()"> <span
									ng-if="isCheckedTechnical()">Un-</span>Select All </md-checkbox></td>
							</td>
							<td>
								<p ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Skill <span ng-show="sortType == 'name' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'name' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p ng-click="sortType = 'ex'; sortReverse = !sortReverse">
									Level <span ng-show="sortType == 'ex' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'ex' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p>Edit</p>
							</td>
						</tr>
					</thead>

					<tbody>
						<tr
							ng-repeat="x in filteredTechnical | orderBy:sortType:sortReverse | filter:search">
							<td><md-checkbox ng-click="toggle(x, selectCheckTechnical)"
									ng-checked="exists(x, selectCheckTechnical)"> </md-checkbox></td>
							<td>{{ x.skill }}</td>
							<td>{{ x.level }}</td>
							<td><md-button class="fas fa-edit"
									ng-click="showAdvancedTechnical(x)"> </md-button></td>
						</tr>
					</tbody>
				</table>
				<pagination ng-model="currentPageTech.page"
					total-items="todosTech.length" max-size="maxSizeTech"
					boundary-links="true"> </pagination>
				<div>
					<nav aria-label="Page navigation">
						<ul class="pagination" id="pagination"></ul>
					</nav>
				</div>
			</div>

			</tab> <tab heading="Advantage">
			<div class="employee-detail__tab--advantage"
				style="display: flex; align-items: center; justify-content: center; width: 100%;">
				<div>
					<form>
						<input type="text" placeholder="Add new advantage"
							ng-model="advantageForm.name" /> <span
							style="font-size: 2em; color: lightgreen"> <md-button
								ng-click="submitAdvantage()" class="fas fa-plus-circle">
							</md-button>
						</span>
					</form>
				</div>
			</div>
			<span style="font-size: 2em; float: right; color: red"> <i
				class="fas fa-trash-alt"
				ng-click="deleteListAdvantage(selectCheckAdvantage)"></i>
			</span>
			<div>
				<table class="table">
					<thead>
						<tr>
							<td><md-checkbox ng-checked="isCheckedAdvantage()"
									md-indeterminate="isIndeterminateAdvantage()"
									ng-click="toggleAllAdvantage()"> <span
									ng-if="isCheckedAdvantage()">Un-</span>Select All </md-checkbox></td>
							<td>
								<p href="#"
									ng-click="sortType = 'name'; sortReverse = !sortReverse">
									Skill <span ng-show="sortType == 'name' && !sortReverse"
										class="fa fa-caret-down"></span> <span
										ng-show="sortType == 'name' && sortReverse"
										class="fa fa-caret-up"></span>
								</p>
							</td>
							<td>
								<p>Edit</p>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="x in filteredAdvantage | orderBy:sortType:sortReverse | filter:search">
							<td><md-checkbox ng-click="toggle(x, selectCheckAdvantage)"
									ng-checked="exists(x, selectCheckAdvantage)"> </md-checkbox></td>
							<td>{{ x.name }}</td>
							<td><md-button class="fas fa-edit"
									ng-click="showAdvanced(x)"> </md-button></td>
						</tr>
					</tbody>
				</table>
				<pagination ng-model="currentPageAdvan.page"
					total-items="todosAdvan.length" max-size="maxSizeAdvan"
					boundary-links="true"> </pagination>
				<div>
					<nav aria-label="Page navigation">
						<ul class="pagination" id="pagination"></ul>
					</nav>
				</div>
			</div>
			</tab> </tabset>
			<script type="text/ng-template" id="dialogEditTechnical.tmpl.html">
		<md-dialog>
			<form ng-cloak>
				<md-toolbar>
					<div class="md-toolbar-tools">
						<h2>Edit Technical</h2>
						<span flex></span>
					</div>
				</md-toolbar>
	
			<md-dialog-content>
				<div class="md-dialog-content">
					<input type="text" ng-model="dataValue.skill" />
					<input type="text" ng-model="dataValue.level" />
				</div>
			</md-dialog-content>
	
			<md-dialog-actions layout="row">
				<span flex></span>
				<md-button ng-click="answerTech(editTechnical(dataValue))">
				Save
				</md-button>
				<md-button ng-click="cancelTech()">
				Cancel
				</md-button>
			</md-dialog-actions>
			</form>
		</md-dialog>
		</script>
			<script type="text/ng-template" id="dialogEditAdvantage.tmpl.html">
	<md-dialog>
		<form ng-cloak>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>Edit Advantage</h2>
					<span flex></span>
				</div>
			</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<input type="text" ng-model="dataValue.name" />
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="answerAdvantage(editAdvantage(dataValue))">
			Save
			</md-button>
			<md-button ng-click="cancelAdvantage()">
			Cancel
			</md-button>
		</md-dialog-actions>
		</form>
	</md-dialog>
	</script>
		</div>
	</div>
