<div class="w-100">
	<table class="table table-hover text-center">
		<thead>
			<tr>
				<td><md-checkbox aria-label="Select All"
						ng-checked="isChecked()" md-indeterminate="isIndeterminate()"
						ng-click="toggleAll()"> <span ng-if="isChecked()">Un-</span>Select
					All </md-checkbox></td>
				<td>
					<p href="#"
						ng-click="sortType = 'name'; sortReverse = !sortReverse">
						Name Employee <span ng-show="sortType == 'name' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'name' && sortReverse"
							class="fa fa-caret-up"></span>
					</p>
				</td>
				<td>
					<p href="#" ng-click="sortType = 'age'; sortReverse = !sortReverse">
						Age <span ng-show="sortType == 'age' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
					</p>
				</td>
				<td>
					<p href="#"
						ng-click="sortType = 'nickname'; sortReverse = !sortReverse">
						NickName <span ng-show="sortType == 'nickname' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'nickname' && sortReverse"
							class="fa fa-caret-up"></span>
					</p>
				</td>
				<td>
					<p href="#"
						ng-click="sortType = 'position'; sortReverse = !sortReverse">
						Position <span ng-show="sortType == 'position' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'position' && sortReverse"
							class="fa fa-caret-up"></span>
					</p>
				</td>
				<td>
					<p href="#"
						ng-click="sortType = 'email'; sortReverse = !sortReverse">
						Email <span ng-show="sortType == 'email' && !sortReverse"
							class="fa fa-caret-down"></span> <span
							ng-show="sortType == 'email' && sortReverse"
							class="fa fa-caret-up"></span>
					</p>
				</td>
				<td class="sex">Sex(Male)</td>
				<td class="status">Status</td>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="x in employees | orderBy:sortType:sortReverse | filter:search">
				<td><md-checkbox ng-click="toggle(x, selectCheck)"
						ng-checked="exists(x, selectCheck)"> </md-checkbox></td>
				<td><a href="#">{{ x.name }}</a></td>
				<td>{{ x.age }}</td>
				<td>{{ x.nickName}}</td>
				<td>{{ x.nameRole}}</td>
				<td>{{ x.email}}</td>
				<td><input type='checkbox' ng-checked="x.sex == 1" name=''
					id='' value='' /></td>
				<td><input type='checkbox' ng-checked="x.status == 1" name=''
					id='' value='' /></td>
				<!-- <td><a href="#" ng-click="editEmployee(employeeForm)"> <i
						class="fas fa-edit"></i></a></td> -->
			</tr>
		</tbody>
	</table>
</div>
