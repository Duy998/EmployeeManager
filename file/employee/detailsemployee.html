<div class="detail_employee">
	<md-toolbar>
		<h6>DETAIL EMPLOYEE</h6>
	</md-toolbar>
	<div id="function_add_delete">
		<span style="font-size: 2em; float: right; color: blue; padding-left: 15px;">
			<i class="fas fa-pencil-alt"></i>
		</span> <span style="font-size: 2em; float: right; color: red"> <i class="fas fa-trash-alt"></i>
		</span>
	</div>
	<div class="container" layout="row">
		<div class="col-sm-3 d-flex align-items-center justify-content-center ">
			<div class="listteam__khung text-center">
				<img src="static/images/default/manager.png" alt="" class="listteam__khung-img">
				<h5 class="listteam__khung-name pt-3">name</h5>
				<h6 class="listteam__khung-name">Manager</h6>
				<h6 class="listteam__khung-name">12</h6>
			</div>
		</div>
		<div ng-cloak="" class="tabsCenterTabs">
			<md-content id="content" flex>
				<md-tabs class="md-primary" md-center-tabs="">
					<!-- 	Tab DETAIL -->
					<md-tab label="Detail">
						<md-content class="md-padding">
							<table id="employeedisplay" style="width: 100%">
								<tbody>
									<tr>
										<td>Name</td>
										<td class="displaydetails">
											<p>A</p>
										</td>
									</tr>
									<tr>
										<td>NickName</td>
										<td class="displaydetails">
											<p>A</p>
										</td>
									</tr>
									<tr>
										<td>Age</td>
										<td class="displaydetails">
											<p>A</p>
										</td>
									</tr>
									<tr>
										<td>Position</td>
										<td class="displaydetails"><Select>
												<option>A</option>
												<option>V</option>
											</Select></td>
									</tr>
									<tr>
										<td>Email</td>
										<td class="displaydetails">
											<p>A</p>
										</td>
									</tr>
									<tr>
										<td>Is active</td>
										<td class="displaydetails">
											<p>A</p>
										</td>
									</tr>
									<tr>
										<td>Day start</td>
										<td class="displaydetails">
											<md-datepicker ng-model="birthday"></md-datepicker>
										</td>
									</tr>
									<tr>
										<td>Team</td>
										<td class="displaydetails"><Select>
												<option>Aasa</option>
												<option>V</option>
											</Select></td>
									</tr>
								</tbody>
							</table>
						</md-content>
					</md-tab> <!-- 	Tab PROFILE -->
					<md-tab label="Profile">
						<md-content class="md-padding">
							<div id="editor"></div>
						</md-content>
					</md-tab> <!-- 	Tab TECHNICAL -->
					<md-tab label="Technical">
						<md-content class="md-padding">
							<div ng-controller="detail_techskill_Ctrl"
								style="display: flex; align-items: center; justify-content: center;">
								<form ng-submit="submitTechnical()">
									<p>{{technicalForm.id}}</p>
									<input type="text" name="technicalskill" placeholder="Add new skill technical"
										ng-model="technicalForm.skill"> <input type="text" name="technicallevel"
										placeholder="Level" ng-model="technicalForm.level"> <span
										style="font-size: 2em; color: lightgreen"> <input type="submit" vaule="Submit"
											class="fas fa-plus-circle" />
									</span>
								</form>
							</div>
							<span style="font-size: 2em; float: right; color: red"> <i class="fas fa-trash-alt"></i>
							</span>
							<div ng-controller="detail_techskill_Ctrl">
								<table class="table">
									<thead>
										<tr>
											<td><input type="checkbox" id="check_all" ng-click="checkAll()" value="" />
											</td>
											<td>
												<p href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
													Skill <span ng-show="sortType == 'name' && !sortReverse"
														class="fa fa-caret-down"></span> <span
														ng-show="sortType == 'name' && sortReverse"
														class="fa fa-caret-up"></span>
												</p>
											</td>
											<td>
												<p href="#" ng-click="sortType = 'ex'; sortReverse = !sortReverse">
													Level <span ng-show="sortType == 'ex' && !sortReverse"
														class="fa fa-caret-down"></span> <span
														ng-show="sortType == 'ex' && sortReverse"
														class="fa fa-caret-up"></span>
												</p>
											</td>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="x in technicals | orderBy:sortType:sortReverse | filter:search">
											<td><input type="checkbox" name="name[]" id="check_all" value="" /></td>
											<td>{{ x.skill }}</td>
											<td>{{ x.level }}</td>
											<td ng-click="getAdvantage(x)">Edit</td>
										</tr>
									</tbody>
								</table>
							</div>
						</md-content>
					</md-tab>

					<!-- 	Tab ADVANTAGE -->
					<md-tab label="Advantages">
						<md-content class="md-padding">
							<div ng-controller="detail_Advantages_Ctrl"
								style="display: flex; align-items: center; justify-content: center; width: 100%;">
								<div>
									<form >
										<input type="text" ng-model="advantageForm.name" /> 
										<span
											style="font-size: 2em; color: lightgreen"> 
											<md-button ng-click = "submitAdvantage()" class="fas fa-plus-circle" ></md-button>
										</span>
									</form>
								</div>
							</div>
							<span style="font-size: 2em; float: right; color: red">
								<i class="fas fa-trash-alt" ng-click="deleteListAdvantage(selectCheck)"></i>
							</span>
							<div ng-controller="detail_Advantages_Ctrl">
								<table class="table">
									<thead>
										<tr>
											<td>
												<md-checkbox ng-checked="isChecked()"
													md-indeterminate="isIndeterminate()" ng-click="toggleAll()">
													<span ng-if="isChecked()">Un-</span>Select All
												</md-checkbox>
											</td>
											<td>
												<p href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
													Skill <span ng-show="sortType == 'name' && !sortReverse"
														class="fa fa-caret-down"></span> <span
														ng-show="sortType == 'name' && sortReverse"
														class="fa fa-caret-up"></span>
												</p>
											</td>
											<td>
												<p>Edit</p>
											</td>

										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="x in advantages | orderBy:sortType:sortReverse | filter:search">
											<td>
												<md-checkbox ng-click="toggle(x, selectCheck)"
													ng-checked="exists(x, selectCheck)">
												</md-checkbox>
											</td>
											<td>{{ x.name }}</td>
											<td>
												<md-button class="fas fa-pencil-alt" ng-click="showAdvanced(x)">
												</md-button>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</md-content>
					</md-tab>
				</md-tabs>
			</md-content>
		</div>
	</div>

	<script type="text/ng-template" id="dialog1.tmpl.html">
	<md-dialog>
		<form ng-cloak>
			<md-toolbar>
				<div class="md-toolbar-tools">
					<h2>Edit Advantage</h2>
					<span flex></span>
				</div>
			</md-toolbar>

		<md-dialog-content>
			<div class="md-dialog-content">
				<input type="text" ng-model="dataValue.name" />
			</div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
			<span flex></span>
			<md-button ng-click="answer(editAdvantage(dataValue))">
			Save
			</md-button>
			<md-button ng-click="answer()">
			Cancel
			</md-button>
		</md-dialog-actions>
		</form>
	</md-dialog>
	</script>

	<script>
		ClassicEditor
			.create(document.querySelector('#editor'))
			.catch(error => {
				console.error(error);
			});
	</script>
</div>
